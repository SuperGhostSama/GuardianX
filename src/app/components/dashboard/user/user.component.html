<div class="container mt-4">
    <h2>User Details</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{ name }}</li>
              <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
              <li class="list-group-item"><strong>Role:</strong> {{ role }}</li>
            </ul>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Authorities</h5>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let authority of authorities">{{ authority }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
