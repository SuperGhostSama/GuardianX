    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item" *ngIf="isLoggedIn() && isUser()">
          <a class="nav-link" >ONLY USER CAN SEE THIS</a>

          <a class="nav-link" >ONLY ADMIN CAN SEE THIS</a>

          <a class="nav-link" >ONLY SUPER ADMIN CAN SEE THIS</a>
